<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gianmarco</title>
    <meta name="description" content="About page of the blog exercise @ Scoala Infomala de IT"/>
    <meta name="keywords" content="html, css, blog, webpage, exercise"/>
    <meta name="author" content="Gianmarco Procida"/> 
    <link rel="icon" type="image/ico" href="assets/images/gianmarco-blog-icon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <header>
        <nav class="nav-bar">
          <h1 class="blog-title">Gianmarco's blog</h1> 
          <ul class="navlist">
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link active" href="contact.html">Contact</a></li>
            <li><a class="nav-link" href="#archive">Archive</a></li>
          </ul>
        </nav>
      </header>

      <section class="contact-section">
        <header class="header-contact">
          <h1>Contact us</h1>
          <p>Feel free to contact us</p>
        </header>

        <section class="contacts">
          <form action="#" name="contact_form">
            <section class="left">
              <label for="first_name">Name</label><br>
              <input name="first_name" type="text" required placeholder="Enter name"/>
              <br>

              <label for="email">Email</label><br>
              <input name="email" type="email" required placeholder="Enter email"/>
              <br>

              <label for="subject">Subject</label><br>
              <input name="subject" type="text" required placeholder="Enter subject"/>
              <br>
            </section>

            <section class="right">
              <label for="message">Message</label><br>
              <textarea name="message" cols="42" rows="10" placeholder="Enter your message here ..." required> </textarea>
              
              <input type="submit" value="Send Message">
            </section>

          </form>	
        </section>
        <section class="social">
          <h2>Or find us on social media</h2>
          <hr>
          <ul>
            <li><a href="https://www.facebook.com/jimmy.procida" target="_blank">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </section>
      </section>
  </body>
</html>
