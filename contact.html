<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gianmarco</title>
    <meta name="description" content="About page of the blog exercise @ Scoala Infomala de IT"/>
    <meta name="keywords" content="html, css, blog, webpage, exercise"/>
    <meta name="author" content="Gianmarco Procida"/> 
    <link rel="icon" type="image/ico" href="assets/images/gianmarco-blog-icon.png">
    <link rel="stylesheet" type="text/css" href="gianmarco-blog-style.css">
  </head>
  
  <body>
    <div class="container">
      <header>
        <nav class="nav-bar">
          <h1 class="blog-title">Gianmarco's blog</h1> 
          <ul class="navlist">
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link active" href="contact.html">Contact</a></li>
            <li><a class="nav-link" href="#archive">Archive</a></li>
          </ul>
        </nav>
      </header>

      <section class="contact-section">
        <h1>Let's keep in contact!</h1>
        <div class="image-container"><img src="assets/images/call-me-baby.JPG" alt="Call me baby"></div>
        
        <div class="form-container">
          <form action="#" name="contact_form">
            <input name="first_name" type="text" required placeholder="Your first name"/>
            <br>
            <input name="last_name" type="text" required placeholder="Your last name"/>
            <br>
            <input name="email" type="email" required placeholder="Your email address"/>
            <br>
            <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..." required></textarea>
            <div class="contact-center">
              <input type="submit" value="Submit">
            </div>
          </form>	
        </div>
      </section>
    </div>
  </body>
</html>
